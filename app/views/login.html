<div class="smw-page">
	<header class="bar bar-nav">
		<backward></backward>
		<h1 class="title">{{ 'LOGIN_TITLE' | translate }}</h1>
	</header>
	<div class="content">
		<div class="smw-hero smw-small content-padded">
			<i class="fa fa-heart"></i>
			<h1>{{ 'APP_NAME' | translate }}</h1>
		</div>
		<p class="content-padded">
			{{ message }}
		</p>
		<form class="input-group" name="loginForm">
			<input-text label="LABEL_EMAIL" type="text" placeholder="PLACEHOLDER_EMAIL" model="user.email"></input-text>
			<input-text label="LABEL_PASSWORD" type="password" placeholder="PLACEHOLDER_PASSWORD" model="user.password"></input-text>
		</form>
		<div class="content-padded">
			<button class="btn btn-positive btn-block" ng-click="loginUser()">{{ 'CMD_LOGIN' | translate }}</button>
		</div>
	</div>
</div>
